<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>OTP Verification</title>
      <style>
            body {
                  font-family: Arial, sans-serif;
                  line-height: 1.6;
                  color: #333;
            }

            .container {
                  max-width: 600px;
                  margin: 0 auto;
                  padding: 20px;
            }

            .header {
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  color: white;
                  padding: 30px;
                  text-align: center;
                  border-radius: 10px 10px 0 0;
            }

            .content {
                  background: #f9f9f9;
                  padding: 30px;
                  border-radius: 0 0 10px 10px;
            }

            .otp-box {
                  background: white;
                  border: 2px solid #667eea;
                  padding: 20px;
                  text-align: center;
                  margin: 20px 0;
                  border-radius: 8px;
            }

            .otp-code {
                  font-size: 32px;
                  font-weight: bold;
                  color: #667eea;
                  letter-spacing: 5px;
            }

            .footer {
                  text-align: center;
                  margin-top: 20px;
                  color: #666;
                  font-size: 14px;
            }
      </style>
</head>
<body>
      <div class="container">
            <div class="header">
                  <h1>{{title}}</h1>
            </div>
            <div class="content">
                  <p>Hello,</p>
                  <p>{{message}}</p>

                  <div class="otp-box">
                        <p>Your verification code is:</p>
                        <div class="otp-code">{{otp}}</div>
                  </div>

                  <p><strong>Important:</strong> This code will expire in {{expiryMinutes}} minutes.</p>
                  <p>If you didn't request this verification, please ignore this email.</p>
            </div>
            <div class="footer">
                  <p>Â© 2026 {{senderName}}. All rights reserved.</p>
            </div>
      </div>
</body>
</html>
