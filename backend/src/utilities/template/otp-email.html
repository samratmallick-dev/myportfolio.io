<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>OTP Verification</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0;">
      <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
            <div
                  style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
                  <h1 style="margin: 0; font-size: 24px;">{{title}}</h1>
            </div>
            <div style="background: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px;">
                  <p style="margin: 0 0 15px 0;">Hello,</p>
                  <p style="margin: 0 0 20px 0;">{{message}}</p>
                  <div
                        style="background: white; border: 2px solid #667eea; padding: 20px; text-align: center; margin: 20px 0; border-radius: 8px;">
                        <p style="margin: 0 0 10px 0;">Your verification code is:</p>
                        <div
                              style="font-size: 32px; font-weight: bold; color: #667eea; letter-spacing: 5px; margin: 10px 0;">
                              {{otp}}</div>
                  </div>
                  <p style="margin: 20px 0 10px 0;"><strong>Important:</strong> This code will expire in
                        {{expiryMinutes}} minutes.</p>
                  <p style="margin: 10px 0 0 0;">If you didn't request this verification, please ignore this email.</p>
            </div>
            <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                  <p style="margin: 0;">Â© 2026 {{senderName}}. All rights reserved.</p>
            </div>
      </div>
</body>
</html>
